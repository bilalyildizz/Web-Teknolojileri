        <script type="text/javascript">
            function checkForm()
            {  
             document.forms[0].reset();
            }

            

           
            function kontrol()
            {
                var form = document.forms["form1"].value;
                var isim =document.forms["form1"]["fname"].value;
                var soyad =document.forms["form1"]["surname"].value;
                var email =document.forms["form1"]["email"].value;
                var cinsiyet =document.forms["form1"]["gender"].value;
                var sehir =document.forms["form1"]["sehir"].value;
                var dgmtarihi =document.forms["form1"]["birthday"].value;

                var email = document.forms["form1"]["email"].value;
                var atpos=email.indexOf("@");
                var dotpos=email.lastIndexOf(".");
                if(isim==""){
                    alert(" İsim alanı boş bırakılamaz");
                  
                   
                }
                else if(soyad==""){
                    alert("Soyadı alanı boş bırakılamaz");
                    
                   
                }
                else if(email==""){
                    alert(" Email alanı boş bırakılamaz");
                   
                }
                else if ( atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length )
                {
                    alert("Geçerli email adresi girin");
                    
                }     
                else if(cinsiyet==""){
                    alert(" Cinsiyet alanı boş bırakılamaz");
                    
                }
                else if(sehir==""){
                    alert(" Şehir alanı boş bırakılamaz");
                    
                }
                else if(dgmtarihi==""){
                    alert("Doğum Tarihi alanı boş bırakılamaz");
                   
                }
               

            }
            
           
            </script>
